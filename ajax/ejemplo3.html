<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>...</title>
    </head>
    <body>
        <div>
            <input type="text" id="valor1" placeholder="Posicion del Nombre" />
            <input type="text" id="valor2" placeholder="Posicion del Apellido" />
            <input type="button" value="ajaxGET!" id="btAjax">
            <input type="button" value="ajaxPOST!" id="btAjaxPOST">
            <p id="respuesta"></p>
        </div>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
        <script src="js/vendor/jquery.min.js"></script>
        <!--<script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>-->
        <script>
            /* global $ */
            (function() {
                $('#btAjax').on('click', function(){
                    $.ajax({
                        url: "getnombre.php",
                        data: {
                            nombre: $('#valor1').val(),
                            apellido: $('#valor2').val()
                        },
                        type: "GET",
                        dataType : "json"
                    }).done(function(objetoJson){
                        $('#respuesta').text(objetoJson.nombre + ' ' + objetoJson.apellido);
                    });
                });
                $('#btAjaxPOST').on('click', function(){
                    $.ajax({
                        url: "getnombre.php",
                        data: {
                            nombre: $('#valor1').val(),
                            apellido: $('#valor2').val()
                        },
                        type: "POST",
                        dataType : "json"
                    }).done(function(objetoJson){
                        $('#respuesta').text(objetoJson.nombre + ' ' + objetoJson.apellido);
                    });
                });
            }());
            
        </script>
    </body>
</html>
